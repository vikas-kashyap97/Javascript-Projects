<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background: #99B898;
            position: relative;
            border: 2px solid gray;
            border-radius: 5px;
        }

        #inside {
            width: 50px;
            height: 50px;
            background: #FECEAB;
            position: absolute;
            border: 2px solid #ed8135;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="inside"></div>
    </div>
    <p><button id="Btn" onclick="myMove()">Click</button></p>


    <script>
        function myMove() {
            let pos = 0
            const ele = document.getElementById("inside")
            const id = setInterval(frame,10);
                function frame (){
                    if(pos == 350){
                        clearInterval(id)
                    }
                    pos++;
                    ele.style.top = pos+ 'px'
                     ele.style.left = pos++ +'px'
                }
        }
    </script>
</body>

</html>
